<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <header class="intro-head">
    <h1 class="intro-head-tit">Learn to code by<br>watching others</h1>
    <h2 class="intro-head-subtit">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</h2>
  </header>

  <main class="component-container">
    <section class="component">
      <header class="component-head">
        <h3 class="component-head-tit"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</h3>
      </header>
      <form id="component-form">
        <fieldset class="component-form-fields">

          <div>
            
            <input type="text" name="First-Name" placeholder="First Name" id="form-name" class="component-form-field">
            <img class="field-error-icon hidden-icon" src="./images/icon-error.svg" alt="Error Icon">
            <p id="form-name-err" class="component-form-field-err"></p>
          </div>

          <div>
            <input type="text" name="Last-Name" placeholder="Last Name" id="form-lastname" class="component-form-field">
            <img class="field-error-icon hidden-icon" src="./images/icon-error.svg" alt="Error Icon">
            <p id="form-lastname-err" class="component-form-field-err"></p>
          </div>

          <div>
            <input type="text" name="Email" placeholder="Email Address" id="form-email" class="component-form-field">
            <img class="field-error-icon hidden-icon" src="./images/icon-error.svg" alt="Error Icon">
            <p id="form-email-err" class="component-form-field-err"></p>
          </div>

          <div>
            <input type="password" name="Password" placeholder="Password" id="form-psw" class="component-form-field">
            <img class="field-error-icon hidden-icon" src="./images/icon-error.svg" alt="Error Icon">
            <p id="form-psw-err" class="component-form-field-err"></p>
          </div>
          
          <input type="submit" id="form-submit" class="component-form-btn" value="CLAIM YOUR FREE TRIAL">
          <p class="component-form-btnlbl">By clicking the button, you are agreeing to our <a href="#" class="terms-and-serv">Terms and Services</a></p>
        </fieldset>
      </form>
    </section>
  </main>
  
  <script src="js/script.js"></script>
  
</body>
</html>
